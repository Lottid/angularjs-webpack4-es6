<div class="clearfix"  ng-style="{margin:(inline==1?'':'10px 0'),float:(inline==1?'right':'')}">
    <div class="radioWrap" ng-style="{marginLeft:(inline==1?'20px':'0'),float:(inline==1?'left':'')}"  ng-repeat="item in data track by $index">
        <span class="pay_list_c1" ng-click="radioClick(item.key)" ng-class="{on:item.key==active}"></span>
        {{item.value}}
    </div>
</div>
